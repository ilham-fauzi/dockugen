version: '3.8'

services:
  dockugen:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dockugen-app
    environment:
      - NODE_ENV=production
      - DOCKUGEN_VERSION=1.0.0
    volumes:
      # Mount source code for development
      - ./src:/app/src:ro
      # Mount output directory
      - ./output:/app/output
      # Mount project to scan (example)
      - ../../pickup-partner-requestsvc:/workspace/project:ro
    working_dir: /workspace
    ports:
      - "3000:3000"
    command: ["node", "/app/bin/dockugen", "generate", "--path", "/workspace/project", "--out", "/app/output"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('DockuGen is healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Web interface for viewing generated docs
  docs-viewer:
    image: nginx:alpine
    container_name: dockugen-docs-viewer
    ports:
      - "8080:80"
    volumes:
      - ./output:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dockugen
    restart: unless-stopped

networks:
  default:
    name: dockugen-network
