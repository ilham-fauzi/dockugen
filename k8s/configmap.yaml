apiVersion: v1
kind: ConfigMap
metadata:
  name: dockugen-config
  namespace: dockugen
  labels:
    app: dockugen
data:
  # DockuGen configuration
  DOCKUGEN_VERSION: "1.0.0"
  NODE_ENV: "production"
  
  # Default settings
  DEFAULT_OUTPUT_DIR: "/app/output"
  DEFAULT_FORMAT: "all"
  
  # Logging configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  
  # Health check settings
  HEALTH_CHECK_INTERVAL: "30s"
  HEALTH_CHECK_TIMEOUT: "3s"
  
  # Nginx configuration
  NGINX_WORKER_PROCESSES: "auto"
  NGINX_WORKER_CONNECTIONS: "1024"
  
  # Rate limiting
  RATE_LIMIT_ZONE_SIZE: "10m"
  RATE_LIMIT_RATE: "10r/s"
  RATE_LIMIT_BURST: "20"
