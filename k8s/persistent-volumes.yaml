apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dockugen-output-pvc
  namespace: dockugen
  labels:
    app: dockugen
    purpose: output-storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: "standard"
---
